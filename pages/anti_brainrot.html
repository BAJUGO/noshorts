<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anti brainrot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            color: #212529;
            min-height: 100vh;
            padding-bottom: 100px;
        }
        .card {
            border: none;
            border-radius: 25px;
            background: white;
            transition: transform 0.12s ease, box-shadow 0.12s ease;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.08) !important;
        }

        h1, h2 {
            font-weight: 700;
            letter-spacing: -0.5px;
        }

    </style>
</head>

<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="card p-4 shadow text-center">
            <h1>Anti brainrot</h1>
            <p>Are you sure you want to spend your life like that?</p>
        </div>
    </div>
</div>


<div style="text-align: center; margin-top: 2.5rem">
    <h2>Want to know your the most frequently visited page?</h2>
</div>


<div class="row mt-4">
    <div class="col-md-4 col-lg-3">

        <div class="card p-3 shadow" id="ul_for_visits">
            <h4 class="mb-4">All your visits attempts:</h4>
        </div>
    </div>
    <div class="col-md-4 col-lg-3 d-flex align-items-center justify-content-center">
        <button id="clear_history" class="btn btn-success">
            Clear visits history
        </button>
    </div>
</div>


<h1 id="maxTimeH" style="text-align: center; margin-top: 60px; margin-bottom: 100px"></h1>


<div class="container" style="margin-top: 2.5rem; max-width: 600px;">
    <form id="custom_url_form" class="mb-4">
        <label for="custom_site_input" class="form-label">Format should be like: twitter.com, yandex.ru, wikipedia.org and so on.</label>
        <input type="text" id="custom_site_input" class="form-control mb-2" placeholder="Enter an url here">
        <button type="submit" id="custom_site_button" class="btn btn-success w-100">
            Create custom url
        </button>
    </form>
    <form id="delete_custom_url_form">
        <label for="delete_custom_site_input" class="form-label">Delete your custom Url (format is the same)</label>
        <input type="text" id="delete_custom_site_input" class="form-control mb-2" placeholder="Enter an url here">
        <button type="submit" id="delete_custom_site_button" class="btn btn-danger w-100">
            Delete custom url
        </button>
    </form>
    <button id="clean_custom_urls" class="btn btn-danger w-100" style="margin-top: 50px">
        Clear custom URLS
    </button>
</div>


<script src="../scripts/anti_brainrot.js"></script>
</body>
</html>
