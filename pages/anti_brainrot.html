<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anti brainrot</title>
</head>
<body>
<div style="text-align: center">
    <h1>Anti brainrot</h1>
    <p>Are you sure you want to spend your life like that?</p>
    <p>Have a nice day</p>
</div>

<div style="text-align: center; margin-top: 10px">
    <h2>Want to know your the most frequently visited page?</h2>
</div>

<div style="margin-top: 10px" id="ul_for_visits">
</div>

<h1 id="maxTimeH"></h1>

<button id="clear_history" style="margin:auto; display:block; height: 90px; width: 290px; font-size: 30px">
    Clear visits history
</button>

<button id="clean_custom_urls" style="margin:auto; display:block; height: 90px; width: 290px; font-size: 30px">
    Clear custom URLS
</button>


<div style="margin-top: 20px">
    <form id="custom_url_form">
        <label for="custom_cite_input" style="display: block">Format should be like: twiter.com, yandex.ru, wikipedia.org and so on.</label>
        <input type="text" id="custom_cite_input" placeholder="Enter a url here">
        <button type="submit" id="custom_cite_button">Create custom url</button>
    </form>
</div>


<div style="margin-top: 20px">
    <form id="delete_custom_url_form">
        <label for="custom_cite_input" style="display: block">Delete your custom Url (format is the same)</label>
        <input type="text" id="delete_custom_cite_input" placeholder="Enter a url here">
        <button type="submit" id="delete_custom_cite_button">Delete custom url</button>
    </form>
</div>



<script src="../scripts/anti_brainrot.js">
</script>

</body>
</html>
